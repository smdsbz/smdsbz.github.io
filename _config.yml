## => Site Settings
##############################
url: https://smdsbz.github.io
baseurl: /
title: "Xiaoguang Zhu's Blog"
description: >
    CS Undergrad @ HUST


## => Language and Timezone
##############################
lang: en
timezone: Asia/Shanghai


## => Author and Social
##############################
author:
  name: Xiaoguang Zhu
  avatar: ./assets/images/swag-dog.jpg
  email: smdsbz@qq.com
  # twitter: TODO
  github: smdsbz
  # googleplus: TODO
  # weibo: TODO
  # douban: TODO


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: smdsbz/smdsbz.github.io
repository_tree: master


## => Paths
##############################
paths:
  root: /blog
  home: /blog
  archive: /blog/archive.html
  rss:  /feed.xml


## => Post
##############################
## excerpt
excerpt_separator: "<!-- more -->"
excerpt_type: html # text (default), html

## license
# license: CC-BY-NC-4.0


## => Themes
##############################
text_skin: default
highlight_theme: tomorrow


## => Paginate
##############################
paginate: 7
paginate_path: /blog/page:num


## => Comments
##############################
comments:
  provider: disqus
  disqus:
    shortname: smdsbz-github-io


## => Pageview
##############################
pageview:
  provider: leancloud
  leancloud:
    app_id: 1AW2cAb1zQmW1iCS5EXu26Pf-gzGzoHsz
    app_key: aQ0HJDT7L5nQlFmqGXKjJVHw
    app_class: github-page


## => Analytics
##############################
analytics:
  provider: google
  google:
    tracking_id: UA-122953339-1
    anonymize_op: true

toc:
  selectors: "h1,h2"

## => Build
##############################
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      pageview: true
      mathjax: true
      mermaid: true
      chart: true


## => Plugins
##############################
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji


sources: bootcdn

## => Server
##############################
server_url: "0.0.0.0"
port: 4001
